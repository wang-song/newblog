<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='页面管理',active='secret'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">文章管理</h4>
                    </div>
                    <div class="col-md-12">
                        <div class="pull-left">
                            查询条件   金额：
                            <select name="queryMoney" style="background-color:#13a3ff">
                                <option value="all" selected="selected">全部</option>
                                <option value="0.5">0.5 元</option>
                                <option value="1.0">1.0 元</option>
                                <option value="2.0">2.0 元</option>
                                <option value="3.0">3.0 元</option>
                                <option value="5.0">5.0 元</option>
                                <option value="10">10 元</option>
                            </select>
                            使用状态：
                            <select name="queryUse" style="background-color:#13a3ff">
                                <option value="all" selected="selected">全部</option>
                                <option value="done">未使用</option>
                                <option value="undo">已使用</option>
                            </select>
                            <a th:href="@{/admin/secret/query}" class="btn btn-success waves-effect waves-light m-b-5"> 查询卡密</a>
                        </div><br><br>
                        <div class="pull-right">
                            生成条件    金额：
                            <select name="buildMoney" style="background-color:#13a3ff">
                                <option value="0.5">0.5 元</option>
                                <option value="1.0">1.0 元</option>
                                <option value="2.0">2.0 元</option>
                                <option value="3.0">3.0 元</option>
                                <option value="5.0">5.0 元</option>
                                <option value="10">10 元</option>
                            </select>
                            数量
                            <select name="buildCount" style="background-color:#13a3ff">
                                <option value="1">1 个</option>
                                <option value="5">5 个</option>
                                <option value="15">15 个</option>
                                <option value="20">20 个</option>
                                <option value="50">50 个</option>
                            </select>
                            <a th:href="@{/admin/secret/new}" class="btn btn-success waves-effect waves-light m-b-5"> 生成新卡密</a>
                        </div>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="50%">卡密</th>
                                <th width="8%">金额(元)</th>
                                <th width="20%">使用时间</th>
                                <th width="15%">使用软件</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <th:block th:each="secret : ${secrets.list}">
                                <tr th:cid="${secret.sid}">
                                    <td th:text="${secret.serialNumber}"></td>
                                    <td th:text="${secret.money}"></td>
                                    <td th:text="${secret.useTime} == null ? '未使用' : ${commons.fmtdate(secret.useTime, 'yyyy-MM-dd HH:mm:ss')}">

                                    </td>
                                    <td th:text="${secret.user}"></td>
                                    <td>
                                        <a href="javascript:void(0)" th:onclick="'delSecret('+${secret.sid}+');'"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-trash-o"></i> <span>删除</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/macros :: pageAdminNav(${secrets})"></div>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script type="text/javascript">
    /*<![CDATA[*/
    var tale = new $.tale();
    function delPost(cid) {
        tale.alertConfirm({
            title:'确定删除这个页面吗?',
            then: function () {
                tale.post({
                    url : '/admin/page/delete',
                    data: {cid: cid},
                    success: function (result) {
                        if(result && result.success){
                            tale.alertOkAndReload('页面删除成功');
                        } else {
                            tale.alertError(result.msg || '页面删除失败');
                        }
                    }
                });
            }
        });
    }
    /*]]>*/
</script>
</body>
</html>
